---
- name: clear logs
  shell: truncate -s 0 /var/log/*log
  become: true

- name: clear letsencrypt logs
  shell: truncate -s 0 /var/log/letsencrypt/*log
  become: true

- name: clear shell history
  shell: cat /dev/null > ~/.bash_history && history -c
  args:
    executable: /bin/bash
  become: true

- name: clear cronjob log
  file:
    path: "/home/{{ username }}/backup/cronlog.log"
    state: absent